<app-menu-bar></app-menu-bar>
<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.tabName">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon pr-3 tab-close" (click)="removeTab(index)">close</mat-icon>
      {{tab.tabName}}
    </ng-template>

    <ndc-dynamic [ndcDynamicComponent]="tab.componentType" [ndcDynamicInputs]="tab.inputs"
      [ndcDynamicOutputs]="tab.outputs"></ndc-dynamic>
  </mat-tab>
</mat-tab-group>
